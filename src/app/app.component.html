<ion-menu [content]="content" side="left" id="main-menu">
  <ion-header>
    <ion-toolbar>
      <button ion-button menuToggle="left"><ion-icon name="menu"></ion-icon></button>

      <ion-title>Stellenbosch Specials</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
      </button>


    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
